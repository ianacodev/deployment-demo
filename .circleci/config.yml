version: 2.1

orbs:
  docker: circleci/docker@2.2.0

jobs:
  # build-and-push-docker-image
  build-and-push-docker-image:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          dockerfile: dockerfile
          image: $DOCKER_LOGIN/$DOCKER_REPO_NAME
      - docker/push:
          image: $DOCKER_LOGIN/$DOCKER_REPO_NAME

workflows:
  deploy_pipeline:
    jobs:
      - build-and-push-docker-image
